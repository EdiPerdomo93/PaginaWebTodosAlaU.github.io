<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first WebPage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
    
    <div id="navbar"></div>
    <script src="jqueryScripts.js"></script>

    <!-- Contact Page -->
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <div class="row">
            <div class="col-sm-5">
                <p>Contact us and we'll get back to you within 24 hours.</p>
                <p><span class="glyphicon glyphicon-map-marker"></span> Bogot√°, Colombia</p>
                <p><span class="glyphicon glyphicon-phone"></span> +57 300 000 0000</p>
                <p><span class="glyphicon glyphicon-envelope"></span> micorreo@soper.com</p>
            </div>

            <div class="col-sm-7">
                <form class="form-horizontal">

                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="name">Name</label>
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                        </div>

                        <div class="col-sm-6 form-group">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="comment">Comment</label>
                        <textarea class="form-control" id="comment" name="comment" placeholder="Comment" rows="5"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button class="btn btn-success pull-left" type="submit">Submit</button>
                        </div>


                    </div>            
                </form>

            
             </div>

    </div>

</body>

</html>
